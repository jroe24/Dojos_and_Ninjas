<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <style>
        body{
            display: flex;
        }
        .all_dojos{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="new_dojo">
        <h1>New Dojo</h1>
        <form action="/create_dojo" method="POST">
            <p>Name: <input type="text" name="name"></p>
            <input type="submit" value="Create">
        </form>
    </div>
    <div class="all_dojos">
        <h1>All Dojos</h1>
        <div>
        {% for one_dojo in all_dojos %}
            <p><a href="/dojos/{{ one_dojo['id'] }}">{{ one_dojo['name'] }}</a></p>
        {% endfor %}
        </div>
    </div>
    </div>
    <a href="/ninjas">Add Ninja</a>
</body>
</html>
